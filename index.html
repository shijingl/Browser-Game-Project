<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <div class="score-panel">
            <div class="score">
                <ul id="stars-list" class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>  
                </ul>
                <div class="moves">
                    <span class="moves-count">3</span>
                    <span class="moves-text"> Moves</span>
                </div>
            </div>
            <div class="timer">
                <span class="hours">00</span> :
                <span class="minutes">00</span> :
                <span class="seconds">00</span>
            </div>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </div>

        <ul class="deck"></ul>
    </div>

    <div id="game_modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close-btn">&times;</span>
                <h2>You Won!</h2>
            </div>
            <div class="modal-body">
                <h3>You completed the game!</h3>
                <p>You complete the game in
                    <span class="hours"></span> 
                    <span class="mins"></span>
                    <span class="seconds"></span>, and it took you
                    <span class="moves-count"></span> to finish the game.
                    <br> Your rating is
                    <span class="rating"></span> out of 3.
                </p>
            </div>
            <div class="replay">
                <button type="button" class="modal-replay-btn">
                    Restart
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
